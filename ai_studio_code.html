<!DOCTYPE html>
<html lang="zh-CN" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="x-apple-disable-message-reformatting">
    <title>Subscription Update</title>
    <!--[if mso]>
    <style>
        * { font-family: sans-serif !important; }
    </style>
    <![endif]-->
    <style>
        :root {
            color-scheme: light dark;
            supported-color-schemes: light dark;
        }
        /* 基础复位 (Base Reset) */
        html, body { margin: 0 auto !important; padding: 0 !important; height: 100% !important; width: 100% !important; background-color: #f8f9fa; }
        * { -ms-text-size-adjust: 100%; -webkit-text-size-adjust: 100%; }
        table, td { mso-table-lspace: 0pt !important; mso-table-rspace: 0pt !important; }
        img { -ms-interpolation-mode: bicubic; border: 0; height: auto; line-height: 100%; outline: none; text-decoration: none; }

        /* 响应式样式 (Responsive Styles) */
        @media screen and (max-width: 600px) {
            .email-container { width: 100% !important; margin: auto !important; }
            .stack-column { display: block !important; width: 100% !important; max-width: 100% !important; direction: ltr !important; }
        }

        /* 暗黑模式适配 (Dark Mode Support) */
        @media (prefers-color-scheme: dark) {
            body { background-color: #1a1a1a !important; }
            .email-container { background-color: #2d2d2d !important; border: 1px solid #444 !important; }
            .text-primary { color: #ffffff !important; }
            .text-secondary { color: #b0b0b0 !important; }

<body width="100%" style="margin: 0; padding: 0 !important; mso-line-height-rule: exactly; background-color: #f8f9fa;">
    <center role="article" style="width: 100%; background-color: #f8f9fa;">
        <!-- 预览文本 (Preheader Text) -->
        <div style="display: none; font-size: 1px; line-height: 1px; max-height: 0px; max-width: 0px; opacity: 0; overflow: hidden; mso-hide: all; font-family: sans-serif;">
            您的订阅内容已更新，请查看本周最新动态。
        </div>

        <table align="center" role="presentation" cellspacing="0" cellpadding="0" border="0" width="600" style="margin: auto; background-color: #ffffff; border: 1px solid #e0e0e0;" class="email-container">
            <!-- 头部 (Header) -->
            <tr>
                <td style="padding: 40px 40px 20px 40px; text-align: left;">
                    <h1 class="text-primary" style="margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; font-size: 24px; line-height: 30px; color: #111827; font-weight: 700;">
                        Tech Weekly <span style="color: #4F46E5;">.</span>
                    </h1>
                </td>
            </tr>

            <!-- 主体内容 (Body Content) -->
            <tr>
                <td style="padding: 30px 40px; text-align: left; font-family: sans-serif; font-size: 16px; line-height: 24px; color: #4b5563;" class="text-secondary">
                    <p style="margin: 0 0 20px;">你好，</p>
                    <p style="margin: 0 0 20px;">感谢订阅我们的周报。本周我们为您准备了关于 <strong>容器化技术 (Containerization)</strong> 和 <strong>自动化流水线 (CI/CD Pipelines)</strong> 的深度分析报告。</p>
                    
                    <!-- 卡片式布局 (Card Layout) -->
                    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="background-color: #f3f4f6; border-radius: 8px;" class="content-block">
                        <tr>
                            <td style="padding: 20px;">
                                <h3 style="margin: 0 0 10px; color: #111827; font-size: 18px;" class="text-primary">核心亮点</h3>
                                <ul style="margin: 0; padding-left: 20px; color: #4b5563;" class="text-secondary">
                                    <li style="margin-bottom: 8px;">Docker 2026 新特性预览</li>
                                    <li style="margin-bottom: 8px;">Node.js 内存管理优化指南</li>
                                    <li style="margin-bottom: 0;">企业级 Java 架构演进</li>
                                </ul>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>

            <!-- 按钮 (Call to Action) -->
            <tr>
                <td style="padding: 0 40px 40px 40px; text-align: center;">
                    <table align="center" role="presentation" cellspacing="0" cellpadding="0" border="0" style="margin: auto;">
                        <tr>
                            <td class="button-td" style="border-radius: 6px; background: #4F46E5;">
                                <a class="button-a" href="https://example.com" style="background: #4F46E5; border: 1px solid #4F46E5; font-family: sans-serif; font-size: 16px; line-height: 15px; text-decoration: none; padding: 15px 30px; color: #ffffff; display: block; border-radius: 6px; font-weight: bold;">
                                    阅读完整文章
                                </a>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>

            <!-- 页脚 (Footer) -->
            <tr>
                <td style="padding: 30px 40px; background-color: #f9fafb; text-align: center; font-family: sans-serif; font-size: 12px; line-height: 18px; color: #9ca3af; border-top: 1px solid #e5e7eb;">
                    <p style="margin: 0;">© 2026 Tech Weekly. All rights reserved.</p>
                </td>
            </tr>
        </table>
    </center>
</body>
</html>
